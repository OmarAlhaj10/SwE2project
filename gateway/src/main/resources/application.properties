server.port=8080
spring.application.name=gateway
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Example route config (to be expanded later)
spring.cloud.gateway.routes[0].id=job-service
spring.cloud.gateway.routes[0].uri=lb://job-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/jobs/**

spring.cloud.gateway.routes[1].id=applicant-service
spring.cloud.gateway.routes[1].uri=lb://applicant-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/applicants/**

spring.cloud.gateway.routes[2].id=interview-service
spring.cloud.gateway.routes[2].uri=lb://interview-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/interviews/**

spring.cloud.gateway.routes[3].id=hr-service
spring.cloud.gateway.routes[3].uri=lb://applicant-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/hrs/**

spring.main.web-application-type=reactive